<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List Example</title>
</head>

<body>
    <strong>Courses Offered</strong>

    <div>
        <ul>
            <li>Oracle</li>
            <li>Selenium Testing</li>
            <li>Advanced Java</li>
            <li>C</li>
            <li>C++</li>
            <li>Core Java</li>
        </ul>
    </div>

    <hr />

    <div align="center">
        <ul type="square">
            <li>Oracle</li>
            <li>Selenium Testing</li>
            <li>Advanced Java</li>
            <li>C</li>
            <li>C++</li>
            <li>Core Java</li>
        </ul>
    </div>

    <hr />

    <div>
        <ul type="circle">
            <li>Oracle</li>
            <li>Selenium Testing</li>
            <li>Advanced Java</li>
            <li>C</li>
            <li>C++</li>
            <li>Core Java</li>
        </ul>
    </div>

</body>

</html>
