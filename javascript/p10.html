<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - if</title>

    <script type="text/javascript">
        function doCheck() {
            var a = document.getElementById("num").value;
            if (a > 0)
                // document.write(a, ' is positive');
                document.getElementById("result").innerHTML = a + " is positive";
            else
                // document.write(a, ' is negative');
                document.getElementById("result").innerHTML = a + " is negative";
        }
    </script>
</head>
<body>
    <form>
        <label for="num">Enter number : </label>
        <input type="text" id="num" />
        <input type="button" value="check" onclick="doCheck()" />
    </form>
    <br />
    <strong><div id="result"></div></strong>
</body>
</html>
